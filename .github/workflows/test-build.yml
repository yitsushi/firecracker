name: test build

on:
  workflow_dispatch: {}

jobs:
  build-x86_64:
    name: build firecracker (x86_640)
    runs-on: ubuntu20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      run: |
        tools/devtool -y build
        toolbox=$(uname -m)-unknown-linux-musl
        mkdir bin
        cp build/cargo_target/${toolbox}/debug/firecracker bin/firecracker-$(uname -m)
        cp build/cargo_target/${toolbox}/debug/jailer bin/jailer-$(uname -m)
    - name: Store firecracker binaries
      uses: actions/upload-artifact@v2
      with:
        name: firecracker-binaries
        path: bin/*
        retention-days: 1
  build-aarch64:
    name: build firecracker (aarch64)
    runs-on: ubuntu20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      uses: uraimo/run-on-arch-action@v2.1.1
      with:
        arch: aarch64
        distro: ubuntu20.04
        run: |
          tools/devtool -y build
          toolbox=$(uname -m)-unknown-linux-musl
          mkdir bin
          cp build/cargo_target/${toolbox}/debug/firecracker bin/firecracker-$(uname -m)
          cp build/cargo_target/${toolbox}/debug/jailer bin/jailer-$(uname -m)
    - name: Store firecracker binaries
      uses: actions/upload-artifact@v2
      with:
        name: firecracker-binaries
        path: bin/*
        retention-days: 1
  results:
    runs-on: ubuntu-latest
    needs: [build-x86_64, build-aarch64]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download firecracker binaries
      uses: actions/download-artifact@v2
      with:
        name: firecracker-binaries
        path: bin
    - name: Check
      run: |
        file bin/*
